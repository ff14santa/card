<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <title>프프로그 카드 생성기</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="js/env.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body class="m-auto">
        <div class="container text-center mx-auto">
            <div class="row py-2">
                <div class="col">
                    <div class="input-group">
                        <input type="text" id="Username" class="form-control" placeholder="닉네임" aria-label="Username">
                        <label class="input-group-text" for="inputGroupSelect01">@</label>
                        <select class="form-select" id="Server">
                            <option selected disabled>서버</option>
                            <option>모그리</option>
                            <option >초코보</option>
                            <option>카벙클</option>
                            <option>톤베리</option>
                            <option>펜리르</option>
                        </select>
                        <button type="button" id="search" class="btn btn-primary" onclick="search();">검색</button>
                    </div>
                </div>
            </div>

            <div class="row py-2">
                <div id="jobs" class="col">
                    <button class="badge d-none align-items-center p-1 pe-2 text-warning-emphasis bg-warning-subtle border border-warning-subtle rounded-pill" onclick="getApi();" id="All">
                        <img class="rounded-circle me-1" width="24" height="24" src="images/bot-icons/All.png">전체
                    </button>
                    <button class="badge d-none align-items-center p-1 pe-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-pill" onclick="getApi('나이트');" id="Paladin">
                        <img class="rounded-circle me-1" width="24" height="24" src="images/bot-icons/Paladin.png">나이트
                    </button>
                    <button class="badge d-none align-items-center p-1 pe-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-pill" onclick="getApi('전사');" id="Warrior">
                        <img class="rounded-circle me-1" width="24" height="24" src="images/bot-icons/Warrior.png">전사
                    </button>
                    <button class="badge d-none align-items-center p-1 pe-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-pill" onclick="getApi('암흑기사');" id="DarkKnight">
                        <img class="rounded-circle me-1" width="24" height="24" src="images/bot-icons/DarkKnight.png">암흑기사
                    </button>
                    <button class="badge d-none align-items-center p-1 pe-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-pill" onclick="getApi('건브레이커');" id="Gunbreaker">
                        <img class="rounded-circle me-1" width="24" height="24" src="images/bot-icons/Gunbreaker.png">건브레이커
                    </button>
                    <button class="badge d-none align-items-center p-1 pe-2 text-success-emphasis bg-success-subtle border border-success-subtle rounded-pill" onclick="getApi('백마도사');" id="WhiteMage">
                        <img class="rounded-circle me-1" width="24" height="24" src="images/bot-icons/WhiteMage.png">백마도사
                    </button>
                    <button class="badge d-none align-items-center p-1 pe-2 text-success-emphasis bg-success-subtle border border-success-subtle rounded-pill" onclick="getApi('학자');" id="Scholar">
                        <img class="rounded-circle me-1" width="24" height="24" src="images/bot-icons/Scholar.png">학자
                    </button>
                    <button class="badge d-none align-items-center p-1 pe-2 text-success-emphasis bg-success-subtle border border-success-subtle rounded-pill" onclick="getApi('점성술사');" id="Astrologian">
                        <img class="rounded-circle me-1" width="24" height="24" src="images/bot-icons/Astrologian.png">점성술사
                    </button>
                    <button class="badge d-none align-items-center p-1 pe-2 text-success-emphasis bg-success-subtle border border-success-subtle rounded-pill" onclick="getApi('현자');" id="Sage">
                        <img class="rounded-circle me-1" width="24" height="24" src="images/bot-icons/Sage.png">현자
                    </button>
                    <button class="badge d-none align-items-center p-1 pe-2 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-pill" onclick="getApi('몽크');" id="Monk">
                        <img class="rounded-circle me-1" width="24" height="24" src="images/bot-icons/Monk.png">몽크
                    </button>
                    <button class="badge d-none align-items-center p-1 pe-2 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-pill" onclick="getApi('용기사');" id="Dragoon">
                        <img class="rounded-circle me-1" width="24" height="24" src="images/bot-icons/Dragoon.png">용기사
                    </button>
                    <button class="badge d-none align-items-center p-1 pe-2 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-pill" onclick="getApi('닌자');" id="Ninja">
                        <img class="rounded-circle me-1" width="24" height="24" src="images/bot-icons/Ninja.png">닌자
                    </button>
                    <button class="badge d-none align-items-center p-1 pe-2 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-pill" onclick="getApi('사무라이');" id="Samurai">
                        <img class="rounded-circle me-1" width="24" height="24" src="images/bot-icons/Samurai.png">사무라이
                    </button>
                    <button class="badge d-none align-items-center p-1 pe-2 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-pill" onclick="getApi('리퍼');" id="Reaper">
                        <img class="rounded-circle me-1" width="24" height="24" src="images/bot-icons/Reaper.png">리퍼
                    </button>
                    <button class="badge d-none align-items-center p-1 pe-2 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-pill" onclick="getApi('음유시인');" id="Bard">
                        <img class="rounded-circle me-1" width="24" height="24" src="images/bot-icons/Bard.png">음유시인
                    </button>
                    <button class="badge d-none align-items-center p-1 pe-2 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-pill" onclick="getApi('기공사');" id="Machinist">
                        <img class="rounded-circle me-1" width="24" height="24" src="images/bot-icons/Machinist.png">기공사
                    </button>
                    <button class="badge d-none align-items-center p-1 pe-2 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-pill" onclick="getApi('무도가');" id="Dancer">
                        <img class="rounded-circle me-1" width="24" height="24" src="images/bot-icons/Dancer.png">무도가
                    </button>
                    <button class="badge d-none align-items-center p-1 pe-2 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-pill" onclick="getApi('흑마도사');" id="BlackMage">
                        <img class="rounded-circle me-1" width="24" height="24" src="images/bot-icons/BlackMage.png">흑마도사
                    </button>
                    <button class="badge d-none align-items-center p-1 pe-2 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-pill" onclick="getApi('소환사');" id="Summoner">
                        <img class="rounded-circle me-1" width="24" height="24" src="images/bot-icons/Summoner.png">소환사
                    </button>
                    <button class="badge d-none align-items-center p-1 pe-2 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-pill" onclick="getApi('적마도사');" id="RedMage">
                        <img class="rounded-circle me-1" width="24" height="24" src="images/bot-icons/RedMage.png">적마도사
                    </button>
                </div>
            </div>

            <div class="row py-2">
                <div id="loading" class="d-flex justify-content-center d-none">
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                  </div>

                <canvas id="cardCanvas" width="540px" height="790px" style="display: none;"></canvas>
                <img id="card">
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
